app-id: com.github.optyfr.JRomManager
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: JRomManager-multi.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-download:ro
  - --filesystem=xdg-documents
  - --persist=.jrommanager
  - --share=network
  - --env=PATH=/usr/bin:/app/bin:/app/jre/bin
  - --env=JAVA_HOME=/app/jre
modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: JRomManager
    buildsystem: simple
    build-commands:
      - unzip -d ${FLATPAK_DEST}/bin JRomManager-2.1.1.zip
      - install -Dm644 src/jrm/resources/rom.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 dist/JRomManager.desktop "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value=JRomManager-multi.sh "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --remove-key=Path "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - install -Dm644 appdata.xml "${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml"
      - icon_in="${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg";
        icon_out="${FLATPAK_ID}.png";
        for s in {32,64,128,256,512}; do
        rsvg-convert "${icon_in}" -w "${s}" -h "${s}" -a -f png -o "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
    sources:
      - type: file
        url: https://github.com/optyfr/JRomManager/releases/download/2.1.1/JRomManager-2.1.1.zip
        sha256: 8dfe990e0c7895eff7f93c8b72f2fcc485cde801e2ba086364512f8bb8e77462
      - type: archive
        url: https://github.com/optyfr/JRomManager/releases/download/2.1.1/JRomManager-2.1.1-src.tgz
        sha256: 399b0fb05f2b413808054d772d7f7617636008dc0e3796890f9e2cd2757a7e9c
      - type: file
        path: appdata.xml
